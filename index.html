  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .lottery-number {
      font-family: 'JetBrains+Mono', monospace;
    }
    @keyframes roll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    .rolling-text {
      animation: roll 0.1s infinite alternate;
    }
    .stage-glow {
      box-shadow: 0 0 50px -12px rgba(99, 102, 241, 0.5);
    }
    /* Custom Scrollbar for Dark Mode */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
